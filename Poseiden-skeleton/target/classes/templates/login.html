<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/bootstrap.min.css" >
    <title>login</title>
</head>

<body>
<div class="container mt-5">

    <h4 class="form-heading">Login with Username and Password</h4>
    <form action="#" th:action="@{/login}" method="post" class="form-horizontal" style="width: 80%">
       <fieldset>
           <legend>Please Login</legend>
           <div th:if="${param.error}" class="alert alert-danger">
               Invalid username or password.
           </div>
           <div th:if="${param.logout}" class="alert alert-success">
               You have benn logged out.
           </div>
           <label for ="username">Username</label>
           <input type="text" id="username" name="username"/>
           <label for ="password">Password</label>
           <input type="password" id="password" name="password"/>

           <div class="">
               <button type="submit" class="btn btn-primary">Log in</button>
              <a class="btn btn-dark" th:href="@{/oauth2/authorization/github}">Login with GitHub</a>
               <a class="d-block" href="/home.html" th:href="@{/}">Back to home page</a>
           </div>
       </fieldset>
    </form>
</div>
</body>
</html>
