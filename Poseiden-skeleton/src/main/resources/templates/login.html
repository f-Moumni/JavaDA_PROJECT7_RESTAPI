<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/bootstrap.min.css" >
    <link rel="stylesheet" href="../../css/style.css" >
    <title>login</title>
</head>

<body>
<div class="container mt-5">
<div class="card-body p-4 p-sm-5">
    <h4 class="form-heading">Login with Username and Password</h4>
    <form action="#" th:action="@{/login}" method="post" class="form-horizontal" style="width: 80%">
       <fieldset>
           <legend>Please Login</legend>
           <div th:if="${param.error}" class="alert alert-danger">
               Invalid username or password.
           </div>
           <div th:if="${param.logout}" class="alert alert-success">
               You have benn logged out.
           </div>
           <div class="form-group mt-3">
           <label  for ="username">Username</label>
           <input  type="text" id="username" name="username"/>
           </div>
           <div class="form-group mb-3">
           <label  for ="password">Password</label>
           <input type="password" id="password" name="password"/>
           </div>
           <div class="login_btn">
               <button type="submit" class="btn btn-primary px-5">Sign in</button>
               <hr class="my-2 w-50">
              <a class="btn btn-dark " th:href="@{/oauth2/authorization/github}"> <i class="fab fa-google me-2"></i>Sign in with GitHub</a>
           </div>
       </fieldset>
    </form>
</div>
</div>
</body>
</html>
